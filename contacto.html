                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                        </ul>

            </div>

    </section>
    <header class="header-img2">
        <div class="container header__content">
            <h1>ENVIANOS <br>UN MENSAJE</h1>
        </div>
    </header>

    <section>
        <div class="form-container">
            <h2>Recibe una respuesta de nuestra parte</h2>
            <form>
                <div class="nombre-apellido">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <button id="geolocalizacion" class="btn btn-primary mt-3">Obtener mi ubicación</button>
            <div id="ubicacion" class="mt-3"></div>
        </div>
    </section>

    <footer>
        <div class="container footer__content">
          <div class="footer__socials">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <div class="footer__nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#gallery">Gallery</a>
          </div>
          <div class="footer__contact">
            <p>Contact us: <a href="mailto:info@artgallery.com">info@artgallery.com</a></p>
          </div>
        </div>

          <p>&copy; 2024 Art Gallery. All rights reserved.</p>
        </div>
      </footer>
  
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/f08ceb33cd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('geolocalizacion').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById('ubicacion').innerHTML = "La geolocalización no es soportada por este navegador.";
            }
        });

        function showPosition(position) {
            document.getElementById('ubicacion').innerHTML = "Latitud: " + position.coords.latitude +
            "<br>Longitud: " + position.coords.longitude;
        }
    </script>
</body>
